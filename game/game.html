<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Whack A Diglett!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <nav>
      <!-- prettier-ignore -->
      <a class="home" href="../index.html">home</a>
    </nav>
    <div class="title">
      Whack-a-Pokemon!
      <div class="score">0</div>
      <button>Start!</button>
    </div>

    <form>
      <input type="radio" id="box" name="radio" value="easy" />
      <label for="easy"> Easy</label>
      <input type="radio" id="box" name="radio" value="medium" />
      <label for="medium"> Medium</label>
      <input type="radio" id="box" name="radio" value="hard" />
      <label for="hard"> Hard</label>
    </form>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      const boxes = document.querySelectorAll('input[type="radio"]');
      const button = document.querySelector("button");
      let lower;
      let upper;

      function handleCheck() {
        // console.logs(this.value);
        if (this.value === "easy") {
          lower = 600;
          upper = 900;
        } else if (this.value === "medium") {
          lower = 300;
          upper = 700;
        } else {
          lower = 300;
          upper = 600;
        }
      }

      let lastHole;
      let timeUp = false;
      // let lastScore;
      // console.log(lastScore);
      // scoresBoard.textContent = `last score: ${lastScore}`;
      let lastScore;
      let score = 0;

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
          return randomHole(holes);
        }
        // console.log(hole);
        lastHole = hole;
        return hole;
      }

      function peep() {
        const time = randomTime(lower, upper);
        const hole = randomHole(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) peep();
        }, time);
      }

      function startGame() {
        lastScore = JSON.parse(localStorage.getItem("score")) || "";
        // location.reload();
        console.log(lastScore);

        score = 0;
        timeUp = false;
        peep();
        setTimeout(() => (timeUp = true), 20000);
      }

      moles.forEach((mole) =>
        mole.addEventListener("click", function (e, lastScore) {
          // bonk(e, lastScore);
          // lastScore = parseInt(lastScore);
          console.log(lastScore);
          if (!e.isTrusted) return;
          console.log(e);
          score++;
          // lastScore.push(score);
          this.parentNode.classList.remove("up");
          scoreBoard.textContent = score;
          localStorage.setItem("score", JSON.stringify(score));
        })
      );

      boxes.forEach((box) => box.addEventListener("click", handleCheck));
      boxes.forEach((box) => box.addEventListener("touch", handleCheck));
      button.addEventListener("click", startGame);
    </script>
  </body>
</html>
